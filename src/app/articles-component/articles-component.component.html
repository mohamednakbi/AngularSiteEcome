<h1>{{titre}}</h1>
<h3>Le nombre total des articles affich√©: </h3>

<!-- <input type="string" name="price" value={{count()}}> -->
<input type="number" name="price" [(ngModel)]="itere">
<div *ngFor="let article of listArticles | slice:0:itere,let i= index">
    <div *ngIf="article.categorie != 'Travain' || article.categorie ==null ">
            <fieldset class ="border" [ngStyle]="{'background-color':article.categorie === 'Education' ? 'blue' : null}">
                <legend>{{ article.titre }}</legend>
                <p>Auteur:{{ article.auteur }}</p>
                <p>Date: {{ article.date }}</p>
                <p>Contenu: {{ article.contenu }}</p>
            </fieldset>
    </div>
</div>
