<h1>{{message}}</h1>
<button class="btn btn-info" [routerLink]="['/products/add']"> Add Product</button>
<input type="number" name="price" [(ngModel)]="priceMax">
<div class="container mt-5">
    <h3 class="text-center">Our Products</h3>
    <div class="row">
        <div class="col-md-4" style="width: 18rem;" *ngFor="let prod of listProdcut,let i= index">
            <div *ngIf="prod.price<priceMax || priceMax==null ">
                <img src="assets/images/325816254_1824176101291877_7545754684726055841_n.jpg" class="card-img-top" alt="your image">
                <div class="card-body">
                    <h5 class="card-title">{{ prod.title }}</h5>
                    <p class="card-text">Likes: {{ prod.like }}</p>
                    <p class="card-text">Quantity: {{ prod.quantity }}</p>
                    <p class="card-text">Price: {{ prod.price }}</p>
                    <button class="btn btn-primary" (click)="Like(i)">
                        <i class="fa fa-thumbs-up"></i>
                        Like
                    </button>
                    <button class="btn btn-primary" (click)="buy(i)" [disabled]="prod.quantity==0">
                        <i class="fa fa-shopping-cart"></i>
                        Buy
                    </button>
                    <button class="btn btn-info" (click)="buy(i)" [routerLink]="['/products',prod.id]">
                        <i class="fa fa-shopping-cart"></i>
                        Detail
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
